<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Custom Journey Builder Activity</title>

  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/require.js"></script>
  <script type="text/javascript">
    (function () {
      var config = {
        baseUrl: "",
      };

      var dependencies = ["customActivity"];

      require(config, dependencies);
    })();
  </script>

  <!--Styles-->
  <style type="text/css">
    body {
      padding: 20px;
      margin: 0;
    }

    .step {
      display: none;
    }

    #step1 {
      display: block;
    }
  </style>
</head>
<h1>CONFIGURACION BASICA</h1>
<p>Configura los datos de la campaña aquí</p>
<form id="activity-form">
  <label>
    Nombre Campaña:
    <input type="text" id="campaign" required>
  </label>
  <br>
  <label>
    Id campaña:
    <input type="text" id="idCampaign" required>
  </label>
  <br>
  <button type="submit">Guardar</button>
</form>
<div id="status"></div>
</html>
